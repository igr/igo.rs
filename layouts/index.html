<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

function show() {
	var links = [
		"fx/simple/simple.html",	// 1
		"fx/oola/oola.html",		// 2
		"fx/heart/heart.html",		// 3
		"fx/stsd/stsd.html",		// 4
		"fx/pulse/pulse.html",		// 5
		"fx/world/world.html",		// 6
	];
	var fx = links[Math.floor(Math.random()*links.length)];

	for (i = 0; i < links.length; i++) {
		var q = (i + 1).toString();
		if (getParameterByName(q) === '') {
			fx = links[i];
			break;
		}
	}

	$('section').load(fx);
}
